language: java

jdk:
  - oraclejdk8

addons:
  sonarqube:
    organization: sonarqubegeekshubs
    token:
      secure: ""
    github_token:
      secure: ""
    branches:
      - .*

script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -f java-custom-rules/pom.xml

cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sonar/cache"

notifications:
  email: false
